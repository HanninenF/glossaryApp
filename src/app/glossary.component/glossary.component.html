<div class="glossary_con">
  @if (loading){
  <div>⏳ Hämtar data...</div>
  } @else if (error){
  <div class="error">{{ error }}</div>

  }@else {
  <ul>
    @for(item of glossary; track item.term){
    <div class="glossary_card">
      <li class="glossary">
        <strong> {{ item.term }} </strong><br />
        {{ item.definition }} <br />
        <em>{{ item.domain || '' }} {{ item.kind ? ' - ' + item.kind : '' }}</em>
      </li>
    </div>
    }
  </ul>
  }
</div>
